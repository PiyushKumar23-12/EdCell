<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Details</title>
    <link rel="stylesheet" href="style_teamLeader.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Team</a></li>
                <button class="register-btn"> <a class="lin" href="http://127.0.0.1:5500/index_Yukti.html">REGISTER</a></button>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="teamLeaderForm">
                <h2>Details of <span class="highlight">Team Leader</span></h2>
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your mail ID" required>
                <input type="text" placeholder="Enter your SIC" required>
                <select required>
                    <option value="" disabled selected>Select your year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
                <select required>
                    <option value="" disabled selected>Select your branch</option>
                    <option >Computer Science and Engineering
                    </option>
                    <option >Electronics and Communication Engineering
                    </option>
                    <option >Computer Engineering
                    </option>
                    <option>Computer Science and Technology
                    </option>
                    <option>Electrical and Electronics Engineering
                    </option>
                    <option>Electronics and Instrumentation Engineering
                    </option>
                    <option>M. Tech.
                    </option>
                    <option>MCA (Computer Applications)
                    </option>
                    </option>
                    <option>M.Sc. (Data Science)

                    </option>
                </select>
                <input type="number" placeholder="Select the number of members in your team" required>
                <button type="button"><a class="lin" href="http://127.0.0.1:5500/index_Yukti.html">Next</a></button>
            </form>
        </div>
    </main>
</body>
</html>
