<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukti Challenge</title>
    <link rel="stylesheet" href="style_Yukti.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Yukti Challenge</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Team</a></li>
            </ul>
            <button class="register-btn">REGISTER</button>
        </nav>
    </header>
    <main>
        <div class="challenge-details">
            <h1>Details of YUKTI CHALLENGE</h1>
            <p class="note">NOTE: Be careful while submitting the problem statement & its category.</p>
            <form>
                <textarea placeholder="Problem statement (within 250 words)" rows="4"></textarea>
                <select placeholder="Select category">
                    
                    <option>Space Technology</option>
                    <option>Smart Automation</option>
                    <option>Clean & Green Technology</option>
                    <option>Miscellaneous</option>
                    <option>Transportation & Logistics</option>
                    <option>Disaster Management</option>
                </select>
                <textarea placeholder="Solution for your problem statement (briefly explain)" rows="4"></textarea>
                <button type="submit">Confirm to register</button>
            </form>
        </div>
    </main>
</body>
</html>
